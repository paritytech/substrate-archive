name: node-template-archive 
version: "0.2.1"
author: Andrew P. <andrew.plaza@parity.io>
about: Indexes Substrate Data
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
        required: false
    - spec:
        short: s
        long: spec
        help: sets spec for chain to run in (dev/local). Specify a path for custom chain-spec
        takes_value: true
        required: false
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
