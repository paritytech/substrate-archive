[package]
name = "substrate-archive-backend"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
# External
parking_lot = "0.10"
futures = { version = "0.3" }
hashbrown = { version = "0.8", features = ["inline-more"] }
arc-swap = "0.4.7"
log = "0.4"
xtra = { version = "0.5.0-beta.4", features = ["with-smol-0_3"] }


# Parity
codec = { package = "parity-scale-codec", version = "1.3", default-features = false, features = ["derive", "full"] }
kvdb = "0.7"
kvdb-rocksdb = "0.9"
hash-db = "0.15"
parity-util-mem = "0.7"


# Substrate
sp-database = { git = "https://github.com/paritytech/substrate", package="sp-database", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-runtime = { git = "https://github.com/paritytech/substrate", package = "sp-runtime", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", package = "sp-blockchain", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sc-client-api = { git = "https://github.com/paritytech/substrate", package = "sc-client-api", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-core = { git = "https://github.com/paritytech/substrate", package = "sp-core", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-state-machine = { git = "https://github.com/paritytech/substrate", package = "sp-state-machine", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-storage = { git = "https://github.com/paritytech/substrate", package = "sp-storage", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-trie = { git = "https://github.com/paritytech/substrate", package = "sp-trie", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-version = {  git = "https://github.com/paritytech/substrate", package = "sp-version", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sc-executor = { git = "https://github.com/paritytech/substrate", package = "sc-executor", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-api = { git = "https://github.com/paritytech/substrate", package = "sp-api", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-externalities = { git = "https://github.com/paritytech/substrate", package = "sp-externalities", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-block-builder = { git = "https://github.com/paritytech/substrate", package = "sp-block-builder", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }
sp-io = { git = "https://github.com/paritytech/substrate", package = "sp-io", rev = "7314a78d49d0dc3862c6ef7c8115cb1b3d0c0fd2" }

# Workspace
substrate-archive-common = { path = '../substrate-archive-common' }

[features]
default = ["logging"]
logging = ["substrate-archive-common/logging"]
test_rocksdb = []
